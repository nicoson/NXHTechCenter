<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xiaohui's Technology Center</title>
	<!-- css library -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<!-- <link rel="stylesheet" href="style/style.css"> -->
	
	<!-- framework & library -->
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="/lib/angular.min.1.3.14.js"></script>
	<script src="/lib/angular-route.min.1.3.14.js"></script>
	
	<!-- customer css file -->
	<link rel="stylesheet" href="style/common.css">
	<link rel="stylesheet" href="style/homepage.css">
	<link rel="stylesheet" href="style/content.css">
	
	<!-- customer js file -->
	<script src="js/ng-index.js"></script>
</head>

<body ng-app = "indexModule">
	<header>
		<h1>Xiaohui's Technology Center</h1>
		<h4>A simple sample built by AngularJS</h4>
		<br />
	</header>
	
	<nav class="navbar" ng-controller="homepageCtrl">
		<a href="#/homepage">
			<h5>Home</h5>
		</a>
		<div class="nav-unit" term="term" ng-repeat="term in terms">
			<h5>{{term.name}}</h5>
		</div>
	</nav>


	<section>
		<div ng-view></div>
	</section>

	<footer>
		<hr />
		<br>
		<p>Copy Right by @Xiaohui Ni</p>
	</footer>
</body>
</html>
