<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Xiaohui's Technology Center</title>
	<!-- css library -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<!-- <link rel="stylesheet" href="style/style.css"> -->
	
	<!-- framework & library -->
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="https://code.angularjs.org/1.3.14/angular-route.min.js"></script>
	<script src="js/ng-index.js"></script>
</head>
<body ng-app = "indexModule" ng-controller = "indexCtr">
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-sm-4 col-xs-6" ng-repeat="term in terms">
				<div>
					<h3>{{term.name}}</h3>
					<div>{{term.name}} tutorial</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
